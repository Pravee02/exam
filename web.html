<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        background-color: #b3acac;
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgb(241, 8, 28);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form input,
      form select,
      form textarea,
      form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      .row input {
        flex: 1;
      }

      .gender-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      textarea {
        height: 60px;
        resize: none;
      }

      button {
        background-color: #00a651;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #008c45;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Course Application</h2>
      <form>
        <input type="text" placeholder="Full name" required />
        <div class="row">
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Phone" required />
        </div>

        <p>Which course are you applying for?</p>
        <div class="radio-group">
          <label><input type="radio" name="course" /> Course A</label>
          <label><input type="radio" name="course" /> Course B</label>
          <label><input type="radio" name="course" /> Course C</label>
        </div>

        <div class="row">
          <input type="date" placeholder="Date of birth" />
          <div class="gender-group">
            <label><input type="radio" name="gender" /> MALE</label>
            <label><input type="radio" name="gender" /> FEMALE</label>
          </div>
        </div>

        <select>
          <option>School</option>
          <option>College</option>
          <option>University</option>
        </select>

        <textarea placeholder="Address"></textarea>

        <div class="row">
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State" />
        </div>

        <div class="row">
          <input type="text" placeholder="Zip Code" />
          <input type="text" placeholder="Country" />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
